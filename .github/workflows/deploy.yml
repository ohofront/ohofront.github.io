name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # main 브랜치에 push하면 실행

permissions:
  contents: write # GitHub Actions가 배포할 수 있도록 권한 설정
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📂 Checkout Repository (코드 가져오기)
        uses: actions/checkout@v4

      - name: ⚙️ Setup Node.js (Node.js 설치)
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: 📦 Install Dependencies (패키지 설치)
        run: npm install

      - name: 🔨 Build Project (Vite 빌드 실행)
        run: npm run build

      - name: 📄 Create CNAME file (Custom Domain 설정)
        run: echo "www.ohorang.com" > dist/CNAME

      - name: 🚀 Upload Artifact (GitHub Pages에서 배포할 파일 업로드)
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./dist # 빌드된 결과물 업로드

  deploy-pages:
    needs: deploy
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: 🚀 Deploy to GitHub Pages (GitHub Actions을 통해 배포)
        id: deployment
        uses: actions/deploy-pages@v2
