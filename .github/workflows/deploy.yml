name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # ✅ main 브랜치에 push하면 실행됨

permissions:
  contents: write # 레포지토리 파일 수정 권한
  pages: write # GitHub Pages 배포 권한
  id-token: write # GitHub 인증 관련 권한

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 📂 Checkout Repository
        uses: actions/checkout@v4

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: 📦 Install Dependencies
        run: npm ci

      - name: 🔨 Build Project (Vite 빌드 실행)
        run: npm run build

      - name: 📄 Create CNAME file (Custom Domain 설정)
        run: echo "www.ohorang.com" > dist/CNAME

      - name: 🚀 Upload Artifact (GitHub Pages 배포할 파일 업로드)
        uses: actions/upload-pages-artifact@v1
        with:
          name: github-pages # ✅ 업로드된 Artifact 이름 지정
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: 🚀 Download Artifact (빌드된 파일 다운로드)
        uses: actions/download-artifact@v4
        with:
          name: github-pages # ✅ 업로드된 Artifact와 동일한 이름 사용
          path: ./dist

      - name: 🚀 Deploy to GitHub Pages (GitHub Actions을 통해 배포)
        id: deployment
        uses: actions/deploy-pages@v2
